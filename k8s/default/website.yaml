---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: website
  namespace: default
  annotations:
    fluxcd.io/automated: 'true'
spec:
  chart:
    repository: https://netsoc.github.io/charts/
    name: website
    version: 0.1.0
  values:
    image:
      repository: ghcr.io/netsoc/website
      tag: fee8356f32d9a8d2f372d4c8a96e552c56257ec0
    replicaCount: 1
    ingress:
      enabled: true
      tls:
      - hosts: [www.netsoc.ie]
        secretName: tls-main
      hosts:
      - host: www.netsoc.ie
        paths: [/]
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: 'true'
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: www-redirect
  namespace: default
spec:
  redirectRegex:
    regex: '^https://netsoc.ie/(.*)'
    replacement: 'https://www.netsoc.ie/${1}'
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: www-redirect
  namespace: default
spec:
  entryPoints: [websecure]
  routes:
  - match: Host(`netsoc.ie`)
    kind: Rule
    services:
    - name: noop@internal
      kind: TraefikService
    middlewares:
    - name: www-redirect
      namespace: default
  tls:
    secretName: tls-main
    domains:
    - main: 'netsoc.ie'
      sans:
      - '*.netsoc.ie'
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: tcd-redirect
  namespace: default
spec:
  redirectRegex:
    regex: '^https://(.*)netsoc.tcd.ie/(.*)'
    replacement: 'https://${1}netsoc.ie/${2}'
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: tcd-redirect
  namespace: default
spec:
  entryPoints: [websecure]
  routes:
  - match: Host(`netsoc.tcd.ie`) || Host(`www.netsoc.tcd.ie`)
    kind: Rule
    services:
    - name: noop@internal
      kind: TraefikService
    middlewares:
    - name: tcd-redirect
      namespace: default
  tls:
    secretName: tls-tcd
    domains:
    - main: 'netsoc.tcd.ie'
      sans:
      - '*.netsoc.tcd.ie'
