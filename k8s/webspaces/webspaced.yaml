apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ng-redirect
  namespace: webspaces
spec:
  redirectRegex:
    regex: '^https://(.*).ng.netsoc.ie/(.*)'
    replacement: 'https://${1}.netsoc.ie/${2}'
    permanent: false
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ng-redirect
  namespace: webspaces
spec:
  entryPoints: [websecure]
  routes:
  - match: HostRegexp(`{user:.+}.ng.netsoc.ie`)
    kind: Rule
    services:
      - name: noop@internal
        kind: TraefikService
    middlewares:
      - name: ng-redirect
        namespace: webspaces
  tls:
    secretName: tls-main
    domains:
    - main: '*.ng.netsoc.ie'
      sans:
      - 'netsoc.ie'
      - '*.netsoc.ie'
