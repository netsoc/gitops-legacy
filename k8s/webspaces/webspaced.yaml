apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: webspaced
  namespace: webspaces
  annotations:
    fluxcd.io/automated: 'true'
    filter.fluxcd.io/chart-image: semver:~0.2
